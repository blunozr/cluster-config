apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: config-sealed-secrets
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: cluster-config
  source:
    path: manifests/sealedsecrets/overlays/std
    repoURL: https://github.com/redhat-canada-gitops/01-cluster-config.git
    targetRevision: master
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
  sync:
    comparedTo:
      destination:
        namespace: argocd
        server: https://kubernetes.default.svc
      source:
        path: manifests/sealedsecrets/overlays/std
        repoURL: https://github.com/redhat-canada-gitops/01-cluster-config.git
        targetRevision: master